<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="info-section">
            <img src="icon.png" alt="Icon" class="icon">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness.</p>
        </div>

        <!-- Right Section (Form) -->
        <div class="form-section">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>

                <div class="input-group">
                    <select>
                        <option selected disabled>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <input type="date">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Weight (KG)">
                    <input type="number" placeholder="Height (CM)">
                </div>

                <div class="input-group">
                    <select>
                        <option selected disabled>Activity Level</option>
                        <option>Low</option>
                        <option>Moderate</option>
                        <option>High</option>
                    </select>
                </div>

                <input type="password" placeholder="Password">

                <button type="submit">Register</button>

                <p class="terms">
                    By clicking Register, you agree to our 
                    <a href="#">Terms of Use</a> and 
                    <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>

</body>
</html>
